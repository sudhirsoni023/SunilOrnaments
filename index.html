<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- User Defined CSS -->
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="images/Gold-Diamonds.png" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>SUNIL ORNAMENTS</title>
    <script src="common.js" defer></script>
  </head>
  <body>
    <my-header></my-header>
    <!-- Bootstrap Carousel/Slider Starts here -->
    <div
      id="carouselExampleFade"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="images/Back1.PNG"
            class="d-block w-100"
            alt="BG-1"
          ></img>
        </div>
        <div class="carousel-item">
          <img src="images/Back2.JPG" class="d-block w-100" alt="BG-2" />
        </div>
        <div class="carousel-item">
          <img src="images/Back3.JPG" class="d-block w-100" alt="BG-3" />
        </div>
        <div class="carousel-item">
          <img src="images/Back4.JPG" class="d-block w-100" alt="BG-4" />
        </div>
        <div class="carousel-item">
          <img src="images/Back5.JPG" class="d-block w-100" alt="BG-5" />
        </div>
        <div class="carousel-item">
          <img src="images/Back6.JPG" class="d-block w-100" alt="BG-5" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleFade"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Bootstrap Carousel/Slider Ends here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
